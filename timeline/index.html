<!DOCTYPE html>
<html>

<head>
  <title>Document timeline</title>
  <link rel="stylesheet" href="app.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="control-pane">
    <div id="status-message" class="hidden"></div>
    <button id="minimap-toggle-button">Hide minimap</button>
  </div>

  <main class="timelines-container">
    <svg class="minimap" width="320" height="100vh">
      <g id="zoom-layer">
        <g class="timeline-layer"></g>
        <g class="date-layer"></g>
        <g class="document-layer"></g>
      </g>
    </svg>

    <div class="main-timeline-container">
      <h3 class="title">Document timeline</h3>
      <svg id="canvas" width="320" height="1000">
        <defs>
          <g id="paper-line-def">
            <line width="20" x1="6" x2="18" y1="0" y2="0" stroke-width="2px" stroke="hsla(0, 0%, 0%, 0.8)" />
          </g>
          <g id="paper-icon-def">
            <rect width="24" height="30" fill="#fff" stroke-width="4px" stroke="hsla(0, 0%, 0%, 0.8)" >
      </rect>
            <use href="#paper-line-def" y="10" />
            <use href="#paper-line-def" y="14" />
            <use href="#paper-line-def" y="18" />
            <use href="#paper-line-def" y="22" />
          </g>
          <g id="doc-icon-def">
            <g class="doc-icon">
              <use href="#paper-icon-def" x="0" y="0" />
              <use href="#paper-icon-def" x="8" y="8" />
            </g>
          </g>
        </defs>

        <g class="zoom-layer">
          <g class="timeline-layer">
            <line class="timeline" x1="1" y1="0" x2="1" y2="100%" />
          </g>
          <g class="date-layer"></g>
          <g class="document-layer"></g>
        </g>
      </svg>
    <div>
  </main>

  <div class="doc-container hidden">
    <iframe
      id="doc-frame"
      title=""
      width="50%"
      height="90vh"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
    ></iframe>
    <button id="doc-close-button">Close</button>
  </div>

  <div id="version-info"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
